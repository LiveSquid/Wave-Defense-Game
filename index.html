<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Defense Game</title>
    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <canvas id = "canvas1"></canvas>

    <button class = "text" id = 'easy'> Easy </button>
    <button class = "text" id = 'medium'> Medium </button>
    <button class = "text" id = 'hard'> Hard </button>
    <button class = "text" id = 'howTo'> How To Play </button>
    <button class = "text" id = 'restartButton'> Restart Game </button>
    <label class = "text" id = "title">The Knight</label>
    <label class = "text" id = "subTitle">Wave Defense Game | By: LiveSquid</label>
    <label class = "text" id = "howToTitle">Welcome to my game!</label>
    <label class = "text" id = "controls">Controls: </label>
    <label class = "text" id = "gameplay">Gameplay: </label>
    <label class = "text" id = "tipsTricks">Tips and Tricks: </label>
    <label class = "text" id = "deathWave">Congratulations! You survived Waves!: </label>
    <label class = "text" id = "controlsBody">
        - Use WASD to move <br>
        - Use SPACE to jump <br>
        - Left Click to attack <br>
        - Right Click to combo (once unlocked) <br>
    </label>
    <label class = "text" id = "gameplayBody">
        This is a wave defense game, <br>
        waves of enemies will come out <br>
        and it is your job to kill them all. <br>
        Gain gold by slaying monsters <br>
        use it to buy upgrades and to <br>
        survive as long as possible! <br>
    </label>
    <label class = "text" id = "tipsTricksBody">
        - Your range is longer than the <br> 
        monsters that means you can kite them. <br>
            (backup - attack - backup) <br>
        - Invest in the gold upgrade early <br>
        - Buying Max Health will also heal you! <br>
    </label>

    <div id="fade-overlay"></div>

    <img class = "images" id = "idleRight" src = "assets/idle.png" />

    <img class = "images" id = "comboLeft" src = "assets/2ndpartcomboLeft.png" />

    <img class = "images" id = "drawLeft" src = "assets/altdrawposeLeft.png" />
